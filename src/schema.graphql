# Reactome TypeDefs

# ------------ Interface List
interface Event {
  id: ID
  dbId: Int
  dbTypes: [String]
  schemaClass: String
  oldStId: String
  isInDisease: Boolean
  releaseDate: String
  displayName: String
  stId: String
  speciesName: String
  diagramHeight: Int
  hasEHLD: Boolean
  stIdVersion: String
  releaseStatus: String
  name: [String]
  definition: String
  hasDiagram: Boolean
  isInferred: Boolean
  doi: String
  diagramWidth: Int
  isChimeric: Boolean
  systematicName: String
}

interface PhysicalEntity {
  id: ID
  dbId: Int
  dbTypes: [String]
  definition: String
  displayName: String
  endCoordinate: Int
  isChimeric: Boolean
  isInDisease: Boolean
  isOrdered: Boolean
  maxUnitCount: Int
  minUnitCount: Int
  name: [String]
  oldStId: String
  referenceType: String
  schemaClass: String
  speciesName: String
  startCoordinate: Int
  stId: String
  stIdVersion: String
  stoichiometryKnown: Boolean
  systematicName: String
}

interface ReferenceEntity {
  id: ID
  dbId: Int
  dbTypes: [String]
  abbreviation: String
  approvalSource: [String]
  approved: Boolean
  chain: [String]
  checksum: String
  comment: [String]
  databaseName: String
  description: [String]
  displayName: String
  formula: String
  geneName: [String]
  inn: String
  identifier: String
  isSequenceChanged: Boolean
  keyword: [String]
  name: [String]
  otherIdentifier: [String]
  schemaClass: String
  secondaryIdentifier: [String]
  sequenceLength: Int
  trivial: Boolean
  type: String
  url: String
  variantIdentifier: String
}

# ----- Types By "Event" Interface -----
# (Type List: Pathway, Reaction)

type Pathway implements Event {
  id: ID
  dbId: Int
  dbTypes: [String]
  schemaClass: String
  oldStId: String
  isInDisease: Boolean
  releaseDate: String
  displayName: String
  stId: String
  speciesName: String
  diagramHeight: Int
  hasEHLD: Boolean
  stIdVersion: String
  releaseStatus: String
  name: [String]
  definition: String
  hasDiagram: Boolean
  isInferred: Boolean
  doi: String
  diagramWidth: Int
  isChimeric: Boolean
  systematicName: String
  hasEvent: [Event] @relation(name: "hasEvent", direction: "OUT")
}
# extend type Pathway @additionalLabels(labels: ["newPathwayLabel"])

type Reaction implements Event {
  id: ID
  dbId: Int
  dbTypes: [String]
  schemaClass: String
  oldStId: String
  isInDisease: Boolean
  releaseDate: String
  displayName: String
  stId: String
  speciesName: String
  diagramHeight: Int
  hasEHLD: Boolean
  stIdVersion: String
  releaseStatus: String
  name: [String]
  definition: String
  hasDiagram: Boolean
  isInferred: Boolean
  doi: String
  diagramWidth: Int
  isChimeric: Boolean
  systematicName: String
  templateEvent: [Event] @relation(name: "templateEvent", direction: "OUT")
  reverseReaction: [Reaction]
    @relation(name: "reverseReaction", direction: "BOTH")
  input: [PhysicalEntity] #@neo4j_ignore #@relation(name: "input", direction: "OUT")
  #@neo4j_ignore
  #@cypher(statement: "MATCH (this)-[:input]->(p:PhysicalEntity) RETURN p") # @relation(name: "input", direction: "OUT")
  output: [PhysicalEntity] @relation(name: "output", direction: "OUT")
}
#@neo4j_ignore

